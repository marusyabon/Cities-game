<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>	
<body>	
	<div class="wrap">
		<div class="field">
			<p>Введите Город:</p>
			<div class="user_input">
				<input type='text' name='text' id="cityName" value='' />
				<div id="voise"></div>
			</div>
			<input type='button' name='submit' id="submitButton" value='Отправить' />
			<input type="button" name="finishGame" id="finishGame" value="Завершить игру">
		</div>	

		<div class="result">
			<h2></h2>
		</div>

		<div class="answers">
			<div>
				<h2>Ваши ответы</h2>
				<ul class="users_cities"></ul>
			</div>
			<div>
				<h2>Ответы компьютера</h2>
				<ul class="computer_cities"></ul>
			</div>
		</div>
		
		<div id="map" style="width: 850px; height: 550px"></div>
	</div>
</body>
</html>
